<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head/style" . }}
    {{ partial "head/open_graph" . }}

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-W42ZN6K');</script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <header id="header">
      <img id="logo" class="logo" src="{{ (resources.Get "images/logo.svg" | fingerprint).Permalink }}" alt="{{ .Site.Title }}" />
    </header>
    <main id="main">
    {{ block "main" . }}
    {{ end }}
    </main>
    {{ partial "shared/justfont" }}
    <!-- google tag manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=gtm-w42zn6k"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- end google tag manager (noscript) -->
  </body>
</html>
